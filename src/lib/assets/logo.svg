<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#7c3aed" rx="20"/>

  <!-- Outer protective arc (Escalation) -->
  <path d="M 50 15 A 35 35 0 0 1 85 50"
        fill="none" stroke="#a78bfa" stroke-width="3" stroke-linecap="round"/>

  <!-- Second arc (Thinking) -->
  <path d="M 85 50 A 35 35 0 0 1 50 85"
        fill="none" stroke="#c4b5fd" stroke-width="3" stroke-linecap="round"/>

  <!-- Third arc (Interception) -->
  <path d="M 50 85 A 35 35 0 0 1 15 50"
        fill="none" stroke="#a78bfa" stroke-width="3" stroke-linecap="round"/>

  <!-- Fourth arc (Context) -->
  <path d="M 15 50 A 35 35 0 0 1 50 15"
        fill="none" stroke="#c4b5fd" stroke-width="3" stroke-linecap="round"/>

  <!-- Middle ring -->
  <circle cx="50" cy="50" r="22" fill="none" stroke="#ddd6fe" stroke-width="2" opacity="0.6"/>

  <!-- Connection nodes (representing coordinated measures) -->
  <circle cx="50" cy="15" r="3" fill="#ffffff"/>
  <circle cx="85" cy="50" r="3" fill="#ffffff"/>
  <circle cx="50" cy="85" r="3" fill="#ffffff"/>
  <circle cx="15" cy="50" r="3" fill="#ffffff"/>

  <!-- Inner core (the AI interaction being protected) -->
  <circle cx="50" cy="50" r="12" fill="#ffffff"/>

  <!-- Neural pattern inside core -->
  <circle cx="50" cy="50" r="3" fill="#7c3aed"/>
  <line x1="50" y1="50" x2="50" y2="42" stroke="#7c3aed" stroke-width="1.5"/>
  <line x1="50" y1="50" x2="57" y2="53" stroke="#7c3aed" stroke-width="1.5"/>
  <line x1="50" y1="50" x2="43" y2="53" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="50" cy="42" r="2" fill="#7c3aed"/>
  <circle cx="57" cy="53" r="2" fill="#7c3aed"/>
  <circle cx="43" cy="53" r="2" fill="#7c3aed"/>
</svg>
